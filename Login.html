<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style.css"/>

<!-- Include JS File Here -->


</head>
<body>
<div class="container">
<div class="main">
<h2>Javascript Login Form Validation</h2>

<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="submit" value="Login" id="submit" onClick="check()"/>
</form>
<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget</b></span>
</div>
</div>
<script language="javascript">
function check()/*function to check userid & password*/
{
	var name=document.getElementById('username').value;
	var pass = document.getElementById('password').value;
		
		/*the following code checkes whether the entered userid and password are matching*/
		if (name == "Formget" && pass == "formget") {
			window.open("success.html");/*opens the target page while Id & password matches*/
		} else {
			window.alert("Error Password or Username");/*displays error message*/
		}
	}
</script>

</body>
</html>
